<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter sign up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="img/web-newsletter-logo-icon_627820-53.avif" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to the Newsletter</h1>

      <input type="text" name="fname"
       class="form-control top" placeholder="First name" required autofocus>

       <input type="text" name="lname"
       class="form-control middle" placeholder="Last name" required >


      <input type="email" name="email"
       class="form-control bottom" placeholder="Email" required>

      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Deep961</p>  
    </form>
  </body>
</html>
